<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tables</title>
    <meta name="description" content="Creating tables">
    <link rel="stylesheet" href="style/table.css">

</head>
<body>
    <main>
        <table>
            <thead>
                <caption class="main-title">ACME Wildwest Services</caption>
                <th id="no_data"></th>
                <th class="table-heading">Basic</th>
                <th class="table-heading">Premium</th>
                <th class="table-heading">Deluxe</th>
            </thead> <tbody><tr>
                <td class="row-heading">Feature 1</td>
                <td class="checkmark">&check;</td>
                <td class="checkmark">&check;</td>
                <td class="checkmark">&check;</td>
                </tr>
                <tr>
                    <td class="row-heading">Feature 2</td>
                    <td class="cancel">&#x274c</td>
                    <td class="checkmark">&check;</td>
                    <td class="checkmark">&check;</td>
                </tr>
                <tr>
                    <td class="row-heading">Feature 3</td>
                    <td class="cancel">&#x274c</td>
                    <td class="cancel">&#x274c</td>
                    <td class="checkmark">&check;</td>
                </tr>
            </tbody>
        </table>
    </main>
<footer>
    <tfoot> <p class="tfoot-phrase">Table 1: Account Feature Comparison</p></tfoot>
</footer>
</body>
</html>
